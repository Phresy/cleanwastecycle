<body class="font-sans antialiased bg-gray-100 text-gray-800">
   <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">Clean Waste Cycle</h1>
      <button id="menu-toggle" class="md:hidden text-green-600 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <nav id="menu" class="space-x-6 hidden md:block">
        <a href="index.html" class="hover:text-green-600">Home</a>
      
      </nav>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
      <a href="index.html" class="block px-4 py-2 hover:bg-gray-100 hover:text-green-600">Home</a>
    </div>
  </header>
  <script>
    // Toggle mobile menu
    document.getElementById("menu-toggle").addEventListener("click", () => {
      const mobileMenu = document.getElementById("mobile-menu");
      mobileMenu.classList.toggle("hidden");
    });
  </script>
  <header class="bg-white shadow-md">

  <section class="py-16 bg-gray-100">
    <div class="max-w-4xl mx-auto px-4">
      <h3 class="text-3xl font-bold text-center mb-8">Contact Us</h3>
      <form action="mailto:obenggyanp@gmail.com" method="POST" enctype="text/plain" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
          <input id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3" type="text" placeholder="Your Name" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3" type="email" placeholder="Your Email" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
          <textarea id="message" name="message" class="shadow appearance-none border rounded w-full py-2 px-3" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <div class="text-center">
          <button class="bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700" type="submit">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <footer class="bg-white text-center py-6 border-t mt-10">
    <p class="text-gray-500">&copy; 2025 Clean Waste Cycle. All rights reserved.</p>
  </footer>
